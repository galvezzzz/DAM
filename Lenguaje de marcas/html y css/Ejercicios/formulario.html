<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Preferencias</legend>
                <select>
                    <option>100 Mbits</option>
                    <option>1000 Mbits</option>
                </select>
                <br>
                DNI<input type="text">
                <br>
                Nombre<input type="text">
                <br>
                Apellidos<input type="text">
                <br>
                Email<input type="text">
                <br><br>
                Elija un color:<input type="color">
                <br>
                <textarea>Por favor, escriba aquí</textarea>
                <br>
                <input type="checkbox">AMD
                <br>
                <input type="checkbox">Intel i5
                <br>
                <input type="checkbox">Intel i7
                <br><br>
                Elija una hora:<input type="time">
                <br>
                <input type="radio" name="G">2G
                <br>
                <input type="radio" name="G">3G
                <br>
                <input type="radio" name="G">4G
                <br><br>
                Elija un fichero:
                <select>
                    <option>Seleccionar archivo</option>
                </select>
                <br>
                <textarea>Inserte aquí el texto</textarea>
            </fieldset>
            <fieldset>
                <legend>Opciones</legend>
                <input type="checkbox">Historia
                <br>
                <input type="checkbox">Geografía
                <br>
                <input type="checkbox">Lengua
                <br>
                <input type="checkbox">Matemáticas
                <br><br>
                Eliija una hora:<input type="time">
                <br>
                Elija un fichero:
                <select>
                    <option>Seleccionar un archivo</option>
                </select>
                <br>
                <textarea>Inserte aquí el texto</textarea>
            </fieldset>
        </form>
    </body>
</html>
