<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Alberto" content="width=device-width, initial-scale=1.0">
    <title>Formulario CSS</title>
    <style>
        form{
            background-color: blue;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding: 20px;
        }
        *{
            color: white;
        }
        input{
            color: black;
        }
        select{
            color: black;
        }
        td{
            vertical-align: top;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Pedido de Pizza</legend>
                <table>
                    <tr>
                        <td>Nombre</td>
                        <td><input type="text"><br></td>
                    </tr>
                    <tr>
                        <td>Apellidos</td> 
                        <td><input type="text"><br></td>
                    </tr>
                        <td>
                            Ingredientes 
                        </td>
                        <td>
                            <input type="radio" name="ingredientes"> queso 
                            <input type="radio" name="ingredientes"> cebolla 
                            <input type="radio" name="ingredientes"> pimiento
                        </td>
                    <tr>
                        <td>
                            Tamaño 
                        </td>
                        <td>
                        <input type="checkbox"> Pequeña <input type="checkbox"> Mediana <input type="checkbox"> Grande
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Tarjeta
                        </td>
                        <td>
                            <select>
                                <option>Visa</option>
                                <option>Mastercard</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Comentarios</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Enviar">
                            <input type="submit" value="Borrar">
                        </td>
                    </tr>    
                </table>
        </fieldset>
    </form>
</body>
</html>
