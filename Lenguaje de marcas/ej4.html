<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
</head>
<body>
    <h1>DNI</h1>
    <div id="resultado"></div>
    <script>
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        var dni = Number(prompt("Introduce el DNI: "));

        if(dni < 0 || dni > 99999999){
            alert("El número introducido no es válido");
        }else{
            dni = dni % 23;
        }
        document.getElementById('resultado').innerHTML = "La letra del DNI será " + letras[dni];

    </script>
    
</body>
</html>
